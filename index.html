<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Il trenino Thomas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="biglietto">
      <div class="logo">
        <img src="https://ambriad.esteri.it/Ambasciata_Riad/resource/img/2018/02/trenitalialogo_resized.png" alt="">
      </div>
      <div id="nome">
        <h3>CODICE BIGLIETTO: 00000000001</h3>
        <h3 id="nome2">
          GIORGIO SCOLLO
        </h3>
      </div>
      <div class="tricolore clearfix">
        <div class="verde">
          <h4>Partenza:</h4>
          <h3>Milano Centrale</h3>
        </div>
        <div class="bianco">
          <h4>Destinazione:</h4>
          <h3>Bologna Centrale</h3>
        </div>
        <div class="rosso">
          <h4>Treno Regionale nr:</h4>
          <h3>#2345678</h3>
        </div>
      </div>
      <div>
        <div class="qr">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/QR_Code_Example.svg/1024px-QR_Code_Example.svg.png" alt="">
        </div>
        <div class="importo">
          <div>
            <h3>Importo Totale:</h3>
            <h3 id="totale"></h3>
          </div>
        </div>
      </div>

    </div>

    <div class="bottone">
      <button type="button" name="button">Stampa</button>
    </div>

    <script src="js/ciufciuf.js" charset="utf-8"></script>

  </body>
</html>
